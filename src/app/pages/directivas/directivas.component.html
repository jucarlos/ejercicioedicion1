

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Directivas estructurales</h5>


        <div class="row">

            <div class="col-6">
                <h3>ngIf</h3>
                <hr>
                
                <div *ngIf="mostrar"
                class="card-body">
                    <h5 class="card-title">{{ titulo }}</h5>
                    <p class="card-text">{{ colegio }}</p>
                </div>

                <hr>
                <button class="btn btn-primary" 
                 type="button"
                 (click)="mostrarOcultar()">Mostrar/Ocultar</button>

            </div>

            <div class="col-6">
                <h3>ngFor</h3>
                <hr>
                <ul class="list-group">
                    <li *ngFor="let cole of colegios; let i = index" 
                    class="list-group-item">{{ i + 1 }} - {{ cole }} </li>

                </ul>
                
            </div>



        </div>

    </div>

</div>
